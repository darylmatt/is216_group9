<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiling</title>

  <link rel="icon" href="../img/logo.png" type="image/gif" sizes="50x50">
</head>

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<style>
  * {
    font-family: Poppins;
  }
</style>

<body style="background-image: linear-gradient(to right, #e8e7fd , #f9ebfa);">

  <!-- Section: Design Block -->
  <div>
    <div class="text-center">
      <a href="/HomeLandingAbout/about.html">
        <img src="/img/logo.png" style="height: 200px;" alt="DomesticAID Logo" />
      </a>
    </div>

    <section class="" style="margin-top: 0px;">
      <!-- Jumbotron -->
      <div class="px-4 px-md-5 text-lg-start">
        <div class="container-fluid">
          <div class="row align-items-center">

            <div class="col"></div>

            <div class="col-lg-10 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5 shadow">
                  <h2 class="mb-3 text-center" style="color: #6a86ea;">Just a little more about you</h2>
                  

                    <div class="text-center">
                      <img src="../img/Blank_woman_placeholder.svg.png" class="img-rounded rounded-circle" alt="Cinque Terre"
                        style="width: 100px; height: 100px;" id="profile_picture">
                    </div>

                    <div class="text-center mt-2 mb-4" style="margin-left: 30vh;">
                      <input type="file" id="myFile" name="filename">
                      
                    </div>
                    <div class="text-center">
                      <button class="btn btn-primary" onclick="uploadImage()">Upload</button>
                    </div>
                    <span class="text-danger" id="error_msg"></span>
                    

                    <div class="row gx-4 mt-5">

                      <div class="col-md">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                      </div>

                      <div class="col-md">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                      </div>
                    </div>

                    <div class="row gx-4">

                      <div class="col-md">
                        <div class="mb-3">
                          <div class=" md-form md-outline input-with-post-icon datepicker">
                            <label for="example" class="form-label">Birthdate</label>
                            <input placeholder="Select date" type="date" id="birthdate" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row gx-4 mt-4 mb-2">
                      <div class="col-md">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">@</span>
                          <input type="text" class="form-control" placeholder="Telegram Handle" aria-label="Username"
                            aria-describedby="basic-addon1">
                        </div>
                      </div>

                      <div class="col-md">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">+65</span>
                          <input type="text" class="form-control" placeholder="Phone Number" id="ph_number">
                        </div>

                      </div>

                    </div>


                    <div class="row gx-4">
                      <div class="col">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                          <input type="number" class="form-control" id="postal_code">
                        </div>
                      </div>

                    </div>

                    <div class="row gx-4 mt-5">
                      <div class="col">
                        <div class="d-grid gap-2">
                          <button class="btn btn-warning" type="button" onclick="validateFields()">Get me there now!</button>
                        </div>
                      </div>


                    </div>








                </div>
              </div>

            </div>

            <div class="col"></div>
          </div>
        </div>




      </div>
  </div>
  </div>
  <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->




  <script src="../scripts/edit_profile.js"></script>

</body>
