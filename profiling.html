<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
    <section class="vh-100" style="background-color: white;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="img/maid.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color: white; overflow-y: scroll;">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Complete your profile</h5>

                            <div class="row mb-4">
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" id="form6Example1" class="form-control" />
                                  <label class="form-label" for="form6Example1">First name</label>
                                </div>
                              </div>
                              
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" id="form6Example2" class="form-control" />
                                  <label class="form-label" for="form6Example2">Last name</label>
                                </div>
                              </div>
                            </div>

                            <div class="md-form md-outline input-with-post-icon datepicker">
                                <label for="example">Birthdate</label>

                                <input placeholder="Select date" type="date" id="example" class="form-control">
                                
                              </div>
                              <br>
                          
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                              <input type="text" id="form6Example3" class="form-control" />
                              <label class="form-label" for="form6Example3">Display Name </label>
                            </div>
                          
                            <!-- Text input -->
                
                          
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="form6Example5" class="form-control" />
                              <label class="form-label" for="form6Example5">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form6Example5" class="form-control" />
                                <label class="form-label" for="form6Example5">Phone number</label>
                              </div>
                          
                            <!-- Number input -->
                            <div class="form-outline mb-4">
                              <input type="number" id="form6Example6" class="form-control" />
                              <label class="form-label" for="form6Example6">Telegram handle</label>
                            </div>
                            
                            <div class="form-outline mb-4">
                                <input type="number" id="form6Example6" class="form-control" />
                                <label class="form-label" for="form6Example6">Facebook name</label>
                              </div>
                            
                     
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>

                 
                              <!-- Submit button -->
                             
  
                            <!-- Number input -->
                          
                        
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>
</html>
