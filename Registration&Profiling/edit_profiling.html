<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


<style>
  * {
    font-family: Poppins;
  }
</style>

<body style="background-image: linear-gradient(to right, #e8e7fd , #f9ebfa);">

  <!-- Section: Design Block -->
  <div>
    <div class="text-center">
      <img src="/img/logo.png" style="height: 200px;" alt="DomesticAID Logo" />
    </div>

    <section class="" style="margin-top: 0px;">
      <!-- Jumbotron -->
      <div class="px-4 px-md-5 text-lg-start">
        <div class="container-fluid">
          <div class="row align-items-center">

            <div class="col"></div>

            <div class="col-lg-10 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5 shadow">
                  <h2 class="mb-3 text-center" style="color: #6a86ea;">Just a little more about you</h2>
                  <form>

                    <div class="row gx-4">

                      <div class="col-md">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                      </div>

                      <div class="col-md">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                      </div>
                    </div>

                    <div class="row gx-4">

                      <div class="col-md">
                        <div class="mb-3">
                          <div class=" md-form md-outline input-with-post-icon datepicker">
                            <label for="example">Birthdate</label>
                            <input placeholder="Select date" type="date" id="example" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row gx-4">
                      <div class="col-md">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">@</span>
                          <input type="text" class="form-control" placeholder="Telegram Handle" aria-label="Username"
                            aria-describedby="basic-addon1">
                        </div>
                      </div>

                      <div class="col-md">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">+65</span>
                          <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username"
                            aria-describedby="basic-addon1">
                        </div>

                      </div>

                    </div>


                    <div class="row gx-4">
                      <div class="col">
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                          <input type="number" class="form-control" id="exampleFormControlInput1">
                        </div>
                      </div>

                    </div>

                    <div class="row gx-4">
                      <div class="col">
                        <div class="d-grid gap-2">
                          <button class="btn btn-warning" type="button">Get me there now!</button>
                        </div>
                      </div>


                    </div>








                </div>
              </div>

            </div>

            <div class="col"></div>
          </div>
        </div>




      </div>
  </div>
  </div>
  <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->






  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <script>
    var i = 0;
    var txt = 'Here for you.';
    var speed = 150;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>
</body>

</html>
