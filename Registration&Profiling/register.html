<body>
<!-- Section: Design Block -->
<section class="" style="margin-top: 150px;">

      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">

            <lottie-player
            src="https://assets2.lottiefiles.com/packages/lf20_pprxh53t.json"

            speed="1"
            style="width: 100%; height: 250px"
            hover
            loop
            autoplay
          ></lottie-player>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5 mt-5">
                <form action="../../is216_group9/Registration&Profiling/profiling.html">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    
                    
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                  </div>
  
  
                  <!-- Checkbox -->
                  <div class="form-check d-flex  mb-4">
                  
                    </label>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-dark btn-block mb-4 mt-8"> 
                    CREATE ACCOUNT

                  <!-- Register buttons -->

    <script
type="text/javascript"

></script>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<script>
  var i = 0;
  var txt = 'Here for you.';
  var speed = 150   ;
  
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>
