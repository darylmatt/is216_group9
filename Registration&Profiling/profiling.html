<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiling</title>

    <!-- Icon -->
    <link rel="icon" href="../img/logo.png" type="image/gif" sizes="50x50">

    <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
rel="stylesheet"
/>

<style>
    *{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
};

<body>
<!-- Section: Design Block -->
<section class="" style="margin-top: 0px;">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" ">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight" style="color: #FFC0CB; text-align: center;">
              Complete profile <br />
              <span class="text" id="demo" style="color: #D3D3D3; text-align: center;"> </span>
            </h1>
            <lottie-player
            src="https://assets5.lottiefiles.com/packages/lf20_xd0miswy.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: 400px"
            hover
            loop
            autoplay
          ></lottie-player>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card" style="background-color: white">
              <div class="card-body py-5 px-md-5 mt-5 shadow ">
            
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    
                    
                  </div>
  
                  <form action="../HomeLandingAbout/homepage.html">
                    <!-- 2 column grid layout with text inputs for the first and last names -->

                    <div class="text-center">
                      <img src="../img/Blank_woman_placeholder.svg.png" class="img-rounded" alt="Cinque Terre"
                        style="width: 100px; height: 100px;">
                    </div>

                    <div class="text-center">
                      <button type="button" class="btn btn-outline-secondary"
                        data-mdb-ripple-color="dark">PROFILE PICTURE</button>

                    </div>

                    <br>

                    <div class="row mb-1">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example1" class="form-control" />
                          <label class="form-label" for="form6Example1">First name</label>
                        </div>
                      </div>

                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" />
                          <label class="form-label" for="form6Example2">Last name</label>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="md-form md-outline input-with-post-icon datepicker">
                      <label for="example">Birthdate</label>

                      <input placeholder="Select date" type="date" id="example" class="form-control">

                    </div>
                    <br>

                    <!-- Text input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form6Example3" class="form-control" />
                      <label class="form-label" for="form6Example3">Display Name </label>
                    </div>

                    <!-- Text input -->


                    <!-- Email input -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" class="form-control" />
                          <label class="form-label" for="form3Example1">Email Address</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" />
                          <label class="form-label" for="form3Example2">Postal Code</label>
                        </div>
                      </div>
                    </div>


                    <!-- Number input -->


                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" class="form-control" />
                          <label class="form-label" for="form3Example1">Phone Number</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" />
                          <label class="form-label" for="form3Example2">Telegram handle</label>
                        </div>
                      </div>
                    </div>

                    <select class="form-select" aria-label="Default select example">
                      <option selected> Translate language </option>
                      <option value="1">English</option>
                      <option value="2">Tagalog   </option>
                      <option value="3">Bahasa Indonesia</option>
                      <option value="4">Khmer</option>
               
                    </select>
                      <br>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-dark btn-block mb-4">CONTINUE</button>


                    <!-- Submit button -->


                    <!-- Number input -->



                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->






    <script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<script>
  var i = 0;
  var txt = 'Here for you.';
  var speed = 150   ;
  
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>
</body>
</html>
